<body  class= "d-flex flex-column justify-content-center align-items-center min-vh-100">
  <header class= "p-5 text-center">
    <img 
    class= "w-10"
    src= "./styles/images/logo.svg" 
    alt= "Ping logo">
  </header>
  <main>
    <div class= "container text-center w-md-80">
      <h1 class= "fs-3 text-gray">
        We are launching 
        <span class= "fw-bold text-very-dark-blue">
          soon!
        </span>
      </h1>
      <h2 class= "fs-5 text-very-dark-blue">
        Subscribe and get notified
      </h2>

      <div class= "d-flex flex-column  align-items-center flex-md-row my-5">
        <div class= "d-flex flex-column align-items-start justify-md-center w-100">
          <input 
            type= "text" 
            class="form-control border border-1 border-dark rounded-pill py-2 w-100"
            id= "formInput" 
            placeholder= "Your email address..." 
            aria-label= "Your email address..." 
            aria-describedby="button-addon2">

            <p class= "message-error">
              Please provide a valid email address
            </p>
          </div>  
        <button 
          class="btn bg-blue mt-2 text-white btn-outline-secondary rounded-pill shadow-lg align-self-start w-100" 
          type="button" id="button-addon2">
          Notify Me
        </button>
      </div>
    
      <img 
        class= "img-fluid w-100"
        src= "./styles/images/illustration-dashboard.png" 
        alt= "dashboard">
    </div>  
  </main>
